<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./public/food-makers-high-resolution-logo-transparent.png">
    <title>Food Makers Admin - Login</title>
</head>
<body>
    <div class="main">  
        <div class="nav">
            <div id="nav-logo">
                <a href="./index.html">
                    <img src="./public/food-makers-high-resolution-logo-transparent.png" alt="Logo Food Makers">
                </a>
            </div>
        </div>
        <div class="login-form">
            <form class="login-form-inputs">
                <label for="email">Email</label>
                <input type="email" id="email-field" placeholder="Email">
                <label for="password">Senha</label>
                <input type="password" id="password-field" placeholder="Senha">
                <button type="button" onclick="login(this)">Login</button>
            </form>
        </div>
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
